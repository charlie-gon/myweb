    <script>
        let trueOrFalse = (10 > 9);
        trueOrFalse = 0;  
        trueOrFalse = -1;
        trueOrFalse = undefined;
        trueOrFalse = null;

        //0, undefined, null = False
        //일단 값이 있으면(-1) = True   

        if(trueOrFalse){
            console.log('True');
        }else{
            console.log('False');
        }

        let val1 = 100;

            }
