<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cal.html</title>
</head>

<body>

    <div id="show"></div>
    <script>

        function createHeader(a, b, c){
            let tdTag = document.createElement('th');
            tdTag.innerHTML = a;
            trTag.append(tdTag);
            tableTag.append(trTag);
        }

        let trTag = document.createElement('tr');
        function createData(item, idx, ary){
            if(idx % 7 == 0){
                trTag = document.createElement('tr');
            }
            let tdTag = document.createElement('td');
            tdTag.innerHTML = item;
            trTag.append(tdTag);
            tableTag.append(trTag);
        };

        let days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thur', 'Fri', 'Sat'];
        let dates = [];
        for (let i = 1; i <= 31; i++) {
            dates.push(i); // = unshift 역순
            //date.push(i) = 정배열
        }
        let tableTag = document.createElement('table');
        //console.log(tableTag);
        tableTag.setAttribute('border', '1');
        tableTag.setAttribute('id', 'tbl'); //id값 부여

        days.forEach(createHeader);
        dates.forEach(createData);
       
        document.getElementById('show').append(tableTag);
    </script>
</body>

</html>
