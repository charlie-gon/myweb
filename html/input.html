<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/input.html</title>
    <style>
        input[type],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: gray;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=reset] {
            width: 100%;
            background-color: gray;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: tomato;
        }

        input[type=reset]:hover {
            background-color: green;
        }

        input[type='range'][orient=horizontal] {
            writing-mode: bt-lr;
            /* IE */
            -webkit-appearance: slider-vertical;
            /* WebKit */
            width: 8px;
            height: 175px;
            padding: 0 5px;

           
        }

        span {
            display: inline-block;
        }

        span.left{
            position: relative;
            left: 10px;
        }

        span.right{
            position: relative;
            left: 80%;
        }
        
        p[class='mood']{
            background-color: gray;
            border-radius: 4px;
            padding: 8px;
        }
    </style>
</head>

<body>

    <div>
        <form action="input.jsp" method="get">
            사용자명
            <input type="text" name="user_name" id="user_name">
            <br>
            아이디
            <input type="text" name="user_id" id="user_id">
            <br>
            비밀번호
            <input type="password" name="user_pw" id="user_pw">
            <br>
            <p></p>

            점심메뉴
            <select name="lunch" id="lunch">
                <option value="pizza">Pizza</option>
                <option value="hamburger">Hamburger</option>
                <option value="noodle">Noodle</option>
            </select>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">

            
        </div>
            <p></p>
            
            <p class="mood" style="font-size: medium; color: white;" align='center'>Mood</p>
            
           <span class="left">Good</span><span class="right">Bad</span>
            <input type="range" orient="vertical">

     </form>
</body>

</html>
