<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/adjacent.html</title>

    <style>
        /* 교재 222 */

        h1 ~ ul{
            color: blue;
        }

        div ~ h3{
            color: red;
        }

        h3 ~ p{
            color: purple;
            background-color: yellow;
        }
    </style>

</head>

<body>


    교재 222

    <div>
        <h1>인접 형제 선택자1</h1>
        <h2>인접 형제 선택자</h2>

        <ul>
            <li>주제1</li>
            <li>주제2</li>
        </ul>

        <h3>Adjacent Selector_1</h3>
        <p>네 알겠습니다.</p>
        <h3>Adjacent Selector_2</h3>
    </div>

</body>

</html>
