<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html/style.html</title>

    <link rel="stylesheet" href="style.css">

    <style>
       h1{
        color: yellow;
       }
    </style>
</head>

<body>
    <header>
        <h1 style="color: yellowgreen;">스타일 지정1</h1>
        <h1 id='first'>스타일 지정1-1</h1>
        <div>
            <h1>스타일 지정1-2</h1>
        </div>
    </header>
    
    <content>
        <h1>스타일 지정2</h1>
        <h1 id='first'>스타일 지정2-1</h1>
        <h1 class='first'>스타일 지정2-2</h1>
    </content>
    <!-- 페이지에 id값이 중복되지 않도록 / class는 중복이 발생해도 괜찮 -->

    <script>
        //element를 하나만 가져옴(단수)
        document.getElementById();

        //클래스 전체를 가져옴(단수 혹은 복수)
        document.getElementsByClassName();
    </script>
    
    
</body>
</html>
