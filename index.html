<!DOCTYPE html>
<html lang="en">

<!-- html = 부모
html안에 있는 요소들을 자식이라 부름 -->



<head>
    <meta charset="UTF-8">
    <title>첫번째 html 문서</title>
</head>

<body>
    풀빵 팥빵 메론빵
    <hello>안녕하세요.</hello>
    <h1 id="hello">안녕하세요. 김찬곤입니다.</h1>
    <a href="https://www.daum.net">DAUM</a><br>


    <!-- 이미지 파일이 있는 경로 지정 -->
    <!-- 현재 작성중인 index.html파일 기준 상대경로로 이미지 리턴 -->
    <img src="images/image1.png">DAUM

    <!-- 이미지 크기 조절 -->
    <!-- width Attribute추가 -->
    <img src="images/image1.png" width="100px" ;>;


    <!-- 상대경로/절대경로 구분 -->

    <!-- 경로를 지정하여 링크 추가도 가능(상대경로) -->
    <a href="html/main.html">Main Page</a><br>

    <!-- 절대경로 지정하여 이동 -->
    <a href="html/main.html">Main Page</a><br>

    <!-- style 속성 -->
    <hello style="font-size: 30px; color: red;">안녕하세요. 반가워요.</hello>

    <h1>git commit!!!!!!</h1>
    <p>git commit practice</p>





</body>

</html>
